syntax = "proto3";

package tagger;

// Сервис для обработки запросов
service Tagger {
    // Метод для присвоения тегов фильму
    rpc Tag (TagRequest) returns (TagsReply) {}
}

// Запрос с описанием фильма
message TagRequest {
    string description = 1;
}

// Ответ с тегами для фильма
message TagsReply {
    string tags = 1;
}
